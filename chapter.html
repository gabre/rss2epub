<html>
    <head></head>
    <body>
        <div class="article" style="margin-bottom: 40px;">
            <div class="title" style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">
                {{ article.title }}
            </div>
            <div class="categories" style="font-size: 12px; color: #555; text-align: center;">
                <br>
                <i>{{ article.categories | join(", ") }}</i>
                <br>
                <br>
            </div>
            <div class="content" style="font-size: 14px; line-height: 1.8;">
                {{ article.content | safe }}
            </div>
        </div>
    </body>
</html>
